name: Publish Docker image

on:
  push:
    branches: master

jobs:
  main:
    runs-on: ubuntu-latest
    steps:
      -
        name: Build and push
        id: docker_build
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: deseret-mutual-benefit-administrators/basic-base-image:latest
      -
        name: basic-base-image
        run: echo ${{ steps.docker_build.outputs.digest }}
